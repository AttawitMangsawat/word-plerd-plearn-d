<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="missingletters.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

            </div>
        </div>

        </div>

            </div>

            </div>
        </div>
        <div class="question-box">
            <div class="word-box" id="word-box-5">
            </div>
            <div class="meaning-box">

            </div>
        </div>
    </div>
    <div class="buttons">
        <button id="chkBtn" class="check-button" onclick="checkAnswer()">ตรวจสอบ</button>

    </div>
